<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Rocks</title>
</head>
<body>
    <h1>List of Rocks</h1>
    <table>
        <thead>
            <tr>
                <th>Rocks</th>
                <th>Rock ID</th>
            </tr>
        </thead>
        <tbody>
            {% for r in rocks %}
                <tr>
                    <td>{{ r.Rocks }}</td>
                    <td>{{ r.rock_ID }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
